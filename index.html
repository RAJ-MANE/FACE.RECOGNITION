<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .camera-feed {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .camera-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #1a1a1a;
        }

        .camera-window {
            background: #000;
            border-radius: 8px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .camera-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .status-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #1a1a1a;
        }

        .status-alert {
            background-color: #ecfdf5;
            border: 1px solid #6ee7b7;
            border-radius: 8px;
            padding: 1rem;
            color: #065f46;
        }

        .status-alert h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .status-alert p {
            color: #047857;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Face Recognition</h1>
            <p>Face authentication system developed by ie group 21-30</p>
        </div>

        <div class="main-content">
            <div class="camera-feed">
                <div class="camera-title">
                    ðŸ“¸ Live Camera Feed
                </div>
                <div class="camera-window">
                   <img src="/video_feed" alt="Live Camera Feed">
                </div>
            </div>

            <div class="status-card">
                <div class="status-title">
                    ðŸ‘¤ Authentication Status
                </div>
                <div class="status-alert">
                    <h3>Verified User</h3>
                    <p id="user-status">Waiting for verification...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const evtSource = new EventSource("/user_status");
        evtSource.onmessage = function(event) {
            const statusElement = document.getElementById("user-status");
             statusElement.innerText = event.data.trim() || "Not Verified";
        };
    </script>
</body>
</html>
